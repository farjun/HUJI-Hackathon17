<div class="center">
	<div ng-repeat="event in events">
		<div class="w3-container w3-card-2 w3-white w3-round w3-margin"><br>
			<img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
			<span class="w3-right w3-opacity">1 min</span>
			<button type="button" class="w3-button w3-theme-d2 w3-margin-bottom" ng-click="clickToOpen(event)"><i class=""></i>View User & Join Event </button>

			<br>
			<hr class="w3-clear">
			<h3>{{event.name}}</h3>
			<p>{{event.description}}</p>
			<div class="w3-row-padding" style="margin:0 -16px">
				<div class="w3-half" style="overflow:hidden;height:300px;">
					<img src={{event.event_pic[0]}} style="width:100%" alt="Northern Lights" class="w3-margin-bottom">
				</div>
				<div class="w3-half" style="overflow:hidden;height:300px;">
					<img src={{event.event_pic[1]}} style="width:100%;" alt="Nature" class="w3-margin-bottom">
				</div>
			</div>
			<button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-thumbs-up"></i>  Like </button>
			<button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>  Comment </button>

		</div>
